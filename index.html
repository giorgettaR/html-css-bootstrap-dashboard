<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link rel="stylesheet" href="./style/css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0b0b1c9877.js" crossorigin="anonymous"></script>
</head>

<body class="debug">


    <header class="position-sicky top-0 d-flex p-1">
            <!-- LOGO -->
            <a class="h-100 logo" href="#">
                <img class="img-fluid d-block d-lg-none h-100" src="./img/mobile-logo.png" alt="">
                <img class="img-fluid d-none d-lg-block h-100 bg-light p-2" src="./img/logo.svg" alt="">
            </a>
            <!-- SEARCH BAR -->
            <div class="flex-grow-1 p-2">
                <div class="w-100 h-100 position-relative">
                    <i class="fa-solid fa-magnifying-glass position-absolute top-50 ps-5 translate-middle"></i>
                    <input class="border rounded-pill w-100 h-100 ps-5" placeholder="Prova a cercare: Lezioni di Laravell" type="text">
                </div>
            </div>
            <!-- MENÙ -->
            <ul class="h-100 list-unstyled d-none d-lg-flex align-items-center">
                <li class="p-2"><a href=""><i class="fa-solid fa-list-ul"></i></a></li>
                <li class="p-2"><a href=""><i class="fa-solid fa-circle-question"></i></a></li>
                <li class="p-2"><a href=""><i class="fa-solid fa-ellipsis-vertical"></i></a></li>
            </ul>
            <a class="m-auto p-2 text-warning" href=""><i class="fa-solid fa-bell"></i></a>
    </header>

    <div class="sidebar position-fixed text-light">
        <ul class="list-unstyled h-100 d-flex flex-column text-center">
            <!-- MENÙ -->
            <li class="p-2">
                <a class="text-decoration-none" href="#">
                    <i class="fa-solid fa-house"></i>
                    <span class="d-none d-lg-inline text-decoration-none">Home</span>
                </a>
            </li>
            <li class="p-2">
                <a class="text-decoration-none" href="#">
                    <i class="fa-solid fa-chart-simple"></i>
                    <span class="d-none d-lg-inline">Stats</span>
                </a>
            </li>
            <li class="p-2">
                <a class="text-decoration-none" href="#">
                    <i class="fa-solid fa-signal"></i>
                    <span class="d-none d-lg-inline">Signals</span>
                </a>
            </li>
            <!-- SETTINGS -->
            <li class="p-2 mt-auto justify-self-end">
                <a class="text-decoration-none" href="#">
                    <i class="fa-solid fa-gear"></i>
                    <span class="d-none d-lg-inline">Stats</span>
                </a>
            </li>
        </ul>
    </div>

    <main>
        <!-- HERO -->
        <div class="hero col-12 d-flex flex-column flex-md-row text-light justify-content-between">
            <div class="p-2 w-auto col-lg-6">
                <span class="fs-1">Boolean</span><span class="my-pill blue">Piano Blaze</span><br>
                <span class="my-pill blue">3 app</span>
                <i class="fa-solid fa-angles-right"></i>
                <button class="mb-1 text-light btn my-pill blue" type="button" data-bs-toggle="collapse" data-bs-target="#collapsed-list" aria-expanded="false" aria-controls="collapsed-list">
                    +
                </button>               
                <span class="list-unstyled collapse-horizontal" id="collapsed-list">
                    <span class="my-pill blue">Boolean mobile app</span>
                    <span class="my-pill blue">Boolean web app</span>
                    <span class="my-pill blue">Boolean blog app</span>
                </span>
            </div>
            <div class="p-2 w-auto">
                <span>Studenti online negli ultimi 30 minuti</span><br>
                <span class="fs-1">125</span>
            </div>
            <div class="p-2 w-auto">
                <span>
                    Nuovo Studente
                    <button type="button" class="btn btn-primary border-1 border-light fw-bold">+</button>
                </span>
            </div>
        </div>
        <!-- PROSSIME CLASSI -->
        <div class="col-12 col-lg-8 d-flex">
        </div>
        <!-- FAQ -->
        <div class="col-12 col-lg-8 d-flex">
        </div>
        <!-- TODO -->
        <div class="col-12 col-lg-4 d-flex">
        </div>
        <!-- UTENTI ATTIVI -->
        <div class="col-12 col-lg-4 d-flex">
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
